<div *ngIf="!isUserLoggedIn && !isAdminLoggedIn">
  <nz-header class="main-header" nz-row nzType="flex" style="background-color: #003973;">
  <div>
    <a style="color: white; margin-left: 50px; font-size: 18px; font-weight: bolder;"
    routerLink="/login">
      Quiz App
    </a>
  </div>

  <div class="nav-links">
    <a nz-button nzType="link" href="/register"  routerLinkActive="active">Sign Up</a>
    <a nz-button nzType="link" href="/login" routerLinkActive="active">Log In</a>
    
  </div>
</nz-header>
</div>

  



<div *ngIf="isAdminLoggedIn">
  <nz-header class="main-header" nz-row nzType="flex" style="background-color: #003973;">
  <div>
    <a style="color: white; margin-left: 50px; font-size: 18px; font-weight: bolder;"
    routerLink="/admin/dashboard">
      Quiz App
    </a>
  </div>

  <div class="nav-links">
    <a nz-button nzType="link" href="/admin/dashboard" routerLinkActive="active">Dashboard</a>
    <a nz-button nzType="link" href="/admin/create-test" routerLinkActive="active">Create Test</a>
    <a nz-button nzType="link" href="/admin/view-test-results" routerLinkActive="active">View Results</a>
    <a nz-button nzType="link" (click)="logout()">Log Out</a>
    
  </div>
</nz-header>
</div>

<div *ngIf="isUserLoggedIn">
  <nz-header class="main-header" nz-row nzType="flex" style="background-color: #003973;">
  <div>
    <a style="color: white; margin-left: 50px; font-size: 18px; font-weight: bolder;"
    routerLink="/user/dashboard">
      Quiz App
    </a>
  </div>

  <div class="nav-links">
    <a nz-button nzType="link" href="/user/dashboard" routerLinkActive="active">Dashboard</a>
    <a nz-button nzType="link" href="/user/view-test-results" routerLinkActive="active">View Results</a>
    <a nz-button nzType="link" (click)="logout()">Log Out</a>
    
  </div>
</nz-header>
</div>
